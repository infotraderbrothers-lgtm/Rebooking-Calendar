<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar View - Trader Brothers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .calendar-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: #2d2d2d;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1100px;
            width: 100%;
            height: 650px;
        }

        .client-info-panel {
            background: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8f9fb;
            border-radius: 10px;
        }

        .info-emoji {
            font-size: 28px;
            width: 45px;
            text-align: center;
            filter: grayscale(100%);
        }

        .info-text {
            font-size: 15px;
            color: #2c3e50;
            flex: 1;
        }

        .placeholder {
            color: #999;
            font-style: italic;
        }

        .logo-container {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: #f0f0f0;
            margin: 30px auto 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #bc9c22;
            font-size: 14px;
            color: #999;
            text-align: center;
            padding: 20px;
        }

        .calendar-panel {
            background: #1a1a1a;
            padding: 35px;
            display: flex;
            flex-direction: column;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .month-year {
            color: white;
            font-size: 22px;
            font-weight: 600;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: #2d2d2d;
            color: white;
            border: none;
            width: 38px;
            height: 38px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: #bc9c22;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .weekday {
            text-align: center;
            color: #999;
            font-size: 11px;
            font-weight: 600;
            padding: 8px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            flex: 1;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2d2d2d;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
            position: relative;
            font-weight: 500;
            border: 1px solid rgba(188, 156, 34, 0.2);
        }

        .calendar-day:hover {
            background: #bc9c22;
            transform: scale(1.05);
            border-color: rgba(188, 156, 34, 0.6);
        }

        .calendar-day.disabled {
            color: #555;
            cursor: not-allowed;
            border-color: rgba(188, 156, 34, 0.1);
        }

        .calendar-day.disabled:hover {
            background: #2d2d2d;
            transform: none;
            border-color: rgba(188, 156, 34, 0.1);
        }

        .calendar-day.today {
            border: 2px solid #bc9c22;
        }

        .calendar-day.selected {
            background: #bc9c22;
            border-color: #bc9c22;
        }

        .calendar-day.has-booking::after {
            content: '';
            position: absolute;
            bottom: 6px;
            width: 5px;
            height: 5px;
            background: #bc9c22;
            border-radius: 50%;
        }

        .calendar-day.selected.has-booking::after {
            background: white;
        }

        @media (max-width: 1024px) {
            .calendar-container {
                grid-template-columns: 1fr;
                height: auto;
            }

            .client-info-panel {
                border-bottom: 1px solid #e0e0e0;
            }

            .calendar-grid {
                gap: 8px;
            }

            .calendar-day {
                font-size: 14px;
            }

            .logo-container {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="client-info-panel">
            <div class="info-item">
                <span class="info-emoji">üë§</span>
                <span class="info-text" id="clientName"><span class="placeholder">{{name}}</span></span>
            </div>

            <div class="info-item">
                <span class="info-emoji">üìß</span>
                <span class="info-text" id="clientEmail"><span class="placeholder">{{email}}</span></span>
            </div>

            <div class="info-item">
                <span class="info-emoji">üìû</span>
                <span class="info-text" id="clientPhone"><span class="placeholder">{{phone}}</span></span>
            </div>

            <div class="info-item">
                <span class="info-emoji">üìÖ</span>
                <span class="info-text" id="previousDate"><span class="placeholder">{{previousDate}}</span></span>
            </div>

            <div class="info-item">
                <span class="info-emoji">üïê</span>
                <span class="info-text" id="previousTime"><span class="placeholder">{{previousTime}}</span></span>
            </div>

            <div class="logo-container">
                Place Logo Here
            </div>
        </div>

        <div class="calendar-panel">
            <div class="calendar-header">
                <h2 class="month-year" id="monthYear"></h2>
                <div class="nav-buttons">
                    <button class="nav-btn" id="prevBtn">‚Äπ</button>
                    <button class="nav-btn" id="nextBtn">‚Ä∫</button>
                </div>
            </div>

            <div class="weekdays">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>

            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const clientName = urlParams.get('name');
        const clientEmail = urlParams.get('email');
        const clientPhone = urlParams.get('phone');
        const previousDate = urlParams.get('previousDate');
        const previousTime = urlParams.get('previousTime');

        // Populate client info
        if (clientName) document.getElementById('clientName').innerHTML = decodeURIComponent(clientName);
        if (clientEmail) document.getElementById('clientEmail').innerHTML = decodeURIComponent(clientEmail);
        if (clientPhone) document.getElementById('clientPhone').innerHTML = decodeURIComponent(clientPhone);
        if (previousDate) document.getElementById('previousDate').innerHTML = decodeURIComponent(previousDate);
        if (previousTime) document.getElementById('previousTime').innerHTML = decodeURIComponent(previousTime);

        // Calendar functionality
        let currentDate = new Date();
        let selectedDate = null;

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Update header
            document.getElementById('monthYear').textContent = currentDate.toLocaleDateString('en-US', {
                month: 'long',
                year: 'numeric'
            });

            // Clear grid
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            // Get first day and last day of month
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // Generate calendar days
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);

                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = date.getDate();

                const isCurrentMonth = date.getMonth() === month;
                const isToday = date.toDateString() === today.toDateString();
                const isPast = date < today;

                if (!isCurrentMonth || isPast) {
                    dayElement.classList.add('disabled');
                } else {
                    dayElement.addEventListener('click', () => {
                        selectedDate = date;
                        renderCalendar();
                    });
                }

                if (isToday) {
                    dayElement.classList.add('today');
                }

                if (selectedDate && date.toDateString() === selectedDate.toDateString()) {
                    dayElement.classList.add('selected');
                }

                // Add booking indicator (example - you can customize this)
                if (isCurrentMonth && !isPast && Math.random() > 0.8) {
                    dayElement.classList.add('has-booking');
                }

                grid.appendChild(dayElement);
            }
        }

        // Navigation
        document.getElementById('prevBtn').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        // Initialize
        renderCalendar();
    </script>
</body>
</html>
