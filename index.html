<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar View - Trader Brothers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-container {
            display: grid;
            grid-template-columns: 240px 1fr 240px;
            gap: 15px;
            max-width: 1050px;
            width: 100%;
            height: 480px;
        }

        .left-panel {
            background: #2d2d2d;
            border-radius: 16px;
            padding: 18px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            height: 100%;
            max-height: 480px;
        }

        .logo-container {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: #f0f0f0;
            margin: 0 auto 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #bc9c22;
            font-size: 9px;
            color: #999;
            text-align: center;
            padding: 10px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background: #3a3a3a;
            border-radius: 8px;
        }

        .info-emoji {
            font-size: 16px;
            width: 28px;
            text-align: center;
            filter: grayscale(100%);
        }

        .info-text {
            font-size: 11px;
            color: #e0e0e0;
            flex: 1;
        }

        .placeholder {
            color: #888;
            font-style: italic;
        }

        .calendar-panel {
            background: #2d2d2d;
            border-radius: 16px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 100%;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .month-year {
            color: white;
            font-size: 16px;
            font-weight: 600;
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
        }

        .nav-btn {
            background: #3a3a3a;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: #bc9c22;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 5px;
        }

        .weekday {
            text-align: center;
            color: #999;
            font-size: 9px;
            font-weight: 600;
            padding: 4px 2px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            flex: 1;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #3a3a3a;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 10px;
            font-weight: 500;
            border: 1px solid rgba(188, 156, 34, 0.2);
            max-height: 42px;
        }

        .calendar-day:hover {
            background: #bc9c22;
            border-color: rgba(188, 156, 34, 0.6);
        }

        .calendar-day.disabled {
            color: #555;
            cursor: not-allowed;
            border-color: rgba(188, 156, 34, 0.1);
        }

        .calendar-day.disabled:hover {
            background: #3a3a3a;
            border-color: rgba(188, 156, 34, 0.1);
        }

        .calendar-day.today {
            border: 2px solid #bc9c22;
        }

        .calendar-day.selected {
            background: #bc9c22;
            border-color: #bc9c22;
        }

        .right-panel {
            background: #2d2d2d;
            border-radius: 16px;
            padding: 18px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            height: 100%;
            max-height: 480px;
        }

        .time-header {
            color: white;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            background: #2d2d2d;
            padding: 5px 0;
            z-index: 10;
        }

        .time-slots-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            flex: 1;
        }

        .time-slot {
            padding: 8px;
            background: #3a3a3a;
            border: 1px solid rgba(188, 156, 34, 0.2);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
            color: #e0e0e0;
        }

        .time-slot:hover {
            background: #bc9c22;
            border-color: #bc9c22;
            color: white;
        }

        .time-slot.selected {
            background: #bc9c22;
            border-color: #bc9c22;
            color: white;
        }

        .time-slot.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .time-slot.disabled:hover {
            background: #3a3a3a;
            border-color: rgba(188, 156, 34, 0.2);
            color: #e0e0e0;
        }

        @media (max-width: 900px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: 15px;
                max-height: none;
            }

            .left-panel, .right-panel {
                max-height: none;
            }

            .logo-container {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .calendar-panel {
                padding: 20px;
            }

            .left-panel, .right-panel {
                padding: 20px;
            }

            .calendar-day {
                font-size: 12px;
                max-height: 45px;
            }

            .month-year {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Left Panel: Client Information -->
        <div class="left-panel">
            <div class="logo-container">
                Place Logo Here
            </div>

            <div class="info-item">
                <span class="info-emoji">üë§</span>
                <span class="info-text" id="clientName"><span class="placeholder">{{name}}</span></span>
            </div>

            <div class="info-item">
                <span class="info-emoji">üìß</span>
                <span class="info-text" id="clientEmail"><span class="placeholder">{{email}}</span></span>
            </div>

            <div class="info-item">
                <span class="info-emoji">üìû</span>
                <span class="info-text" id="clientPhone"><span class="placeholder">{{phone}}</span></span>
            </div>

            <div class="info-item">
                <span class="info-emoji">üìÖ</span>
                <span class="info-text" id="previousDate"><span class="placeholder">{{previousDate}}</span></span>
            </div>

            <div class="info-item">
                <span class="info-emoji">üïê</span>
                <span class="info-text" id="previousTime"><span class="placeholder">{{previousTime}}</span></span>
            </div>
        </div>

        <!-- Center Panel: Calendar -->
        <div class="calendar-panel">
            <div class="calendar-header">
                <h2 class="month-year" id="monthYear"></h2>
                <div class="nav-buttons">
                    <button class="nav-btn" id="prevBtn">‚Äπ</button>
                    <button class="nav-btn" id="nextBtn">‚Ä∫</button>
                </div>
            </div>

            <div class="weekdays">
                <div class="weekday">SUN</div>
                <div class="weekday">MON</div>
                <div class="weekday">TUE</div>
                <div class="weekday">WED</div>
                <div class="weekday">THU</div>
                <div class="weekday">FRI</div>
                <div class="weekday">SAT</div>
            </div>

            <div class="calendar-grid" id="calendarGrid"></div>
        </div>

        <!-- Right Panel: Time Selection -->
        <div class="right-panel">
            <div class="time-header" id="selectedDateDisplay">Select a date</div>
            
            <div class="time-slots-container">
                <div class="time-slot" data-time="09:00">9:00am</div>
                <div class="time-slot" data-time="09:30">9:30am</div>
                <div class="time-slot" data-time="10:00">10:00am</div>
                <div class="time-slot" data-time="10:30">10:30am</div>
                <div class="time-slot" data-time="11:00">11:00am</div>
                <div class="time-slot" data-time="11:30">11:30am</div>
                <div class="time-slot" data-time="12:00">12:00pm</div>
                <div class="time-slot" data-time="12:30">12:30pm</div>
                <div class="time-slot" data-time="01:00">1:00pm</div>
                <div class="time-slot" data-time="01:30">1:30pm</div>
                <div class="time-slot" data-time="02:00">2:00pm</div>
                <div class="time-slot" data-time="02:30">2:30pm</div>
                <div class="time-slot" data-time="03:00">3:00pm</div>
                <div class="time-slot" data-time="03:30">3:30pm</div>
                <div class="time-slot" data-time="04:00">4:00pm</div>
                <div class="time-slot" data-time="04:30">4:30pm</div>
                <div class="time-slot" data-time="05:00">5:00pm</div>
            </div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const clientName = urlParams.get('name');
        const clientEmail = urlParams.get('email');
        const clientPhone = urlParams.get('phone');
        const previousDate = urlParams.get('previousDate');
        const previousTime = urlParams.get('previousTime');

        // Populate client info
        if (clientName) document.getElementById('clientName').innerHTML = decodeURIComponent(clientName);
        if (clientEmail) document.getElementById('clientEmail').innerHTML = decodeURIComponent(clientEmail);
        if (clientPhone) document.getElementById('clientPhone').innerHTML = decodeURIComponent(clientPhone);
        if (previousDate) document.getElementById('previousDate').innerHTML = decodeURIComponent(previousDate);
        if (previousTime) document.getElementById('previousTime').innerHTML = decodeURIComponent(previousTime);

        // Calendar functionality
        let currentDate = new Date();
        let selectedDate = null;
        let selectedTime = null;

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Update header
            document.getElementById('monthYear').textContent = currentDate.toLocaleDateString('en-US', {
                month: 'long',
                year: 'numeric'
            });

            // Clear grid
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            // Get first day and last day of month
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // Generate calendar days
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);

                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = date.getDate();

                const isCurrentMonth = date.getMonth() === month;
                const isToday = date.toDateString() === today.toDateString();
                const isPast = date < today;

                if (!isCurrentMonth || isPast) {
                    dayElement.classList.add('disabled');
                } else {
                    dayElement.addEventListener('click', () => {
                        selectedDate = date;
                        renderCalendar();
                        updateTimeSelection();
                    });
                }

                if (isToday) {
                    dayElement.classList.add('today');
                }

                if (selectedDate && date.toDateString() === selectedDate.toDateString()) {
                    dayElement.classList.add('selected');
                }

                grid.appendChild(dayElement);
            }
        }

        function updateTimeSelection() {
            const display = document.getElementById('selectedDateDisplay');
            if (selectedDate) {
                display.textContent = selectedDate.toLocaleDateString('en-US', {
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric'
                });
            } else {
                display.textContent = 'Select a date';
            }
        }

        // Time slot selection
        const timeSlots = document.querySelectorAll('.time-slot');
        timeSlots.forEach(slot => {
            slot.addEventListener('click', function() {
                if (!selectedDate) return;
                
                timeSlots.forEach(s => s.classList.remove('selected'));
                this.classList.add('selected');
                selectedTime = this.dataset.time;
            });
        });

        // Navigation
        document.getElementById('prevBtn').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        // Initialize
        renderCalendar();
        updateTimeSelection();
    </script>
</body>
</html>
